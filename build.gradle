group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.logstash.logback:logstash-logback-encoder:4.7'
    compile 'org.springframework.boot:spring-boot-starter-logging:1.5.7.RELEASE'
    compile group: 'org.codehaus.janino', name: 'janino', version: '3.0.7'
}
